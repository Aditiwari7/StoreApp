<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Button</title>
    <style>
      .items{
        display: block;
        text-align: center;
        margin-top: 25%;
        font-size: 30px;
      }

      .rbutton{
        margin-top: 10px;
        width: 30%;
        border-radius: 35px;
        border: 1px;
        padding: 20px;
        font-size: 25px;
        color: white;
        background-color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="items">
      <p>Proceed to Pay</p>
      <button id="rzp-button1" class="rbutton">Pay</button>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="script.js"></script>
  </body>
</html>
